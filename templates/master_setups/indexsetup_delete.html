{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row justify-content-center align-items-center">
    <div class="col-lg-10">
        <h1 class="text-3xl text-gray-800">Are you sure you want to delete, {{ object }}</h1>
        <div class="card m-b-30">
            <div class="card-body">
                <form method="post" class="mt-5">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group text-center m-t-20">
                        <div class="col-12">
                            <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">DELETE</button>
                        </div>
                    </div>
                </form>
            </div
        </div>
    </div>
</div>

{% endblock content %}
