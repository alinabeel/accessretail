{% extends "base.html" %}
{% block action_buttons %}<a href="{% url 'master-setups:country-create'%}" class="btn btn-info btn-lg waves-effect waves-light">Add New Country</a>{% endblock action_buttons %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card m-b-30">
            <div class="card-body">
                <table id="datatable-buttons" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                    <thead>
                    <tr>
                        <th>County Code</th>
                        <th>County Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in object_list %}
                    <tr>
                        <td> {{ obj.code}}</td>
                        <td> {{ obj.name}}</td>
                        <td>
                            <a href="{% url 'master-setups:country-update' pk=obj.id %}"  class="btn btn-primary btn-xs dt-edit" style="margin-right:16px;">
                                <span class="mdi mdi-circle-edit-outline" aria-hidden="true"></span>
                            </a>
                            <a href="{% url 'master-setups:country-delete' pk=obj.id %}" class="btn btn-danger btn-xs dt-delete">
                                <span class="mdi mdi-delete-circle-outline" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}

                    </tbody>
                </table>

            </div>
        </div>
    </div> <!-- end col -->
</div> <!-- end row -->


{% endblock content %}

{% block javascripts %}
{% endblock javascripts %}
