

{% extends 'base_full.html' %}
{% load static %}
{% block content %}
    {% load crispy_forms_tags %}

        <div class="wrapper-page">
            <div class="card card-pages shadow-none">
                <div class="card-body">
                    <div class="text-center m-t-0 m-b-15">
                            <a href="index.html" class="logo logo-admin"><img src="{% static '/assets/images/logo.png' %}" alt="" height="80"></a>
                    </div>
                    <h5 class="font-18 text-center">Register</h5>
                    <form method="post" class="mt-5">
                        {% csrf_token %}
                        {{ form|crispy }}
                            <div class="form-group text-center m-t-20">
                                <div class="col-12">
                                    <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">Register</button>
                                </div>
                            </div>

                            <div class="form-group mb-0 row">
                                    <div class="col-12 m-t-10 text-center">
                                        <a href="/login" class="text-muted">Already have account?</a>
                                    </div>
                                </div>
                     </form>



                </div>
            </div>
        </div>
{% endblock content %}
