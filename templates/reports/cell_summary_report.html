{% extends "base.html" %}
{% load static %}
{% block action_buttons %}{% endblock action_buttons %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card m-b-30">
            <div class="card-body">
                <form name="frm_generate" id="frm_generate" action="{% url 'reports:cell-summary-generate-report-ajax' country_code=global.country_code%}" method="POST">
                    {% csrf_token %}
                    <div class="form-group row" style="margin:10px 0">
                        <div class="col">
                            <select class="form-control" name="rbd"  id="rbd" required>
                                <option value="">Select RBD</option>
                                {% for obj in rbd_qs %}
                                <option value="{{ obj.id }}">{{ obj.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control" name="category" id="category" required>
                                <option value="">Select Category</option>
                                {% for obj in category_qs %}
                                <option value="{{ obj.id }}">{{ obj.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control" name="month" id="month" required>
                                <option value="">Select Month</option>
                                {% for obj in month_qs %}
                                <option value="{{ obj.id }}">Code:{{ obj.code }} :: {{ obj.name }}-{{ obj.year }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <button id="generate_report" type="submit" class="btn btn-primary" >Generate</button>
                        </div>
                    </div>
                </form>


            </div>


        </div>
    </div> <!-- end col -->
</div> <!-- end row -->


<div class="row">
    <div class="col-12">
        <div class="card m-b-30">
            <div class="card-body">

                <table id="ajax_datatable" class="datatable table table-striped table-bordered dt-responsive nowrap"
                    style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                </table>



            </div>


        </div>
    </div> <!-- end col -->
</div> <!-- end row -->

{% endblock content %}

{% block javascripts %}
<script type="text/javascript" src="{% static 'ajax_datatable/js/utils.js' %}"></script>
<script language="javascript">
    var dt_ajax_url = '{% url "reports:cell-summary-report-ajax" country_code=global.country_code %}';
    $(document).ready(function () {
        AjaxDatatableViewUtils.initialize_table(
            $('#ajax_datatable'),
            dt_ajax_url,
            common_dt_options
        );

        $("#frm_generate").submit(function(e) {
            e.preventDefault();
            var form = $(this);
            var url = form.attr('action');

            var datastring = $("#frm_generate").serialize();
            $.ajax({
                method: 'POST',
                //headers: { "X-CSRFToken": getCookie("csrftoken") },
                url: url,
                data: form.serialize(),
                success: function (result) {
                    if(result.data=='success'){
                        alertify.success("Status changed successfully");
                        $.fn.dataTable.tables({
                            api: true
                        }).draw();
                    }else{
                        alertify.error("Something went wrong");
                    }
                },
                error: function (response) {
                    alertify.error("Something went wrong");
                }
            });

        });





    });
</script>
{% endblock javascripts %}
